  /groups/{group_guid}/referring_networks:
    get:
      description: Returns metrics by referring networks for the specified group's
        links.
      operationId: GetGroupMetricsByReferringNetworks
      parameters:
      - description: A GUID for a Bitly group
        example: Ba1bc23dE4F
        explode: false
        in: path
        name: group_guid
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClickMetrics'
          description: SUCCESS
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
          description: NOT_FOUND
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden'
          description: FORBIDDEN
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
          description: INTERNAL_ERROR
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemporarilyUnavailable'
          description: TEMPORARILY_UNAVAILABLE
      summary: Get Click Metrics for a Group by Referring Networks
      tags:
      - Groups
  /bitlinks/{bitlink}/countries:
    get:
      description: Returns the country origins of click traffic for the specified
        link.
      operationId: getMetricsForBitlinkByCountries
      parameters:
      - description: A Bitlink made of the domain and hash
        example: bit.ly/12a4b6c
        explode: false
        in: path
        name: bitlink
        required: true
        schema:
          type: string
        style: simple
      - description: A unit of time
        example: month
        explode: true
        in: query
        name: unit
        required: true
        schema:
          $ref: '#/components/schemas/TimeUnit'
        style: form
      - description: An integer representing the time units to query data for. pass
          -1 to return all units of time.
        example: 5
        explode: true
        in: query
        name: units
        required: true
        schema:
          default: -1
          type: integer
        style: form
      - description: The quantity of items to be be returned
        example: 10
        explode: true
        in: query
        name: size
        required: false
        schema:
          default: 50
          type: integer
        style: form
      - description: An ISO-8601 timestamp, indicating the most recent time for which
          to pull metrics. Will default to current time.
        example: 2006-01-02T15:04:05-0700
        explode: true
        in: query
        name: unit_reference
        required: false
        schema:
          type: string
        style: form
      responses:
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
          description: BAD_REQUEST
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden'
          description: FORBIDDEN
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
          description: NOT_FOUND
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemporarilyUnavailable'
          description: TEMPORARILY_UNAVAILABLE
        "200":
          content:
            text/csv:
              example: |
                Country, Clicks
                US, 5
              schema:
                $ref: '#/components/schemas/ClickMetrics'
            application/json:
              schema:
                $ref: '#/components/schemas/ClickMetrics'
          description: SUCCESS
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
          description: INTERNAL_ERROR
      summary: Get Metrics for a Bitlink by Country
      tags:
      - Bitlinks
